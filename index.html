<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Zen &amp; Sip — Premium Matcha</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css"/>

  <style>
    /* Custom styles for the Noodles-inspired layout */
    .header-home{
      display:flex;
      justify-content: space-between;
      align-items:center;
      gap: 10px;
      /* Adjusted padding: Mas malinis na topbar */
      padding: 20px 0 0; 
    }
    .hero{
      padding: 0 16px 40px; 
      text-align: center;
      background: var(--bg);
      color: var(--text);
    }
    /* Large, bold title */
    .hero h1{
      margin: 10px 0 0; 
      font-size: clamp(40px, 12vw, 80px); 
      font-weight: 900;
      line-height: 0.9;
      text-transform: uppercase;
      color: var(--olive-deep);
    }
    .hero h2{
        font-size: 18px;
        margin: 0;
        color: var(--muted);
        letter-spacing: 1px;
    }
    .hero p{
      max-width: 600px;
      margin: 15px auto 25px;
      font-size: 18px;
      line-height: 1.5;
    }
    .hero-image-frame{
      /* Ensure the hero image is contained */
      width: 100%;
      max-width: 500px; /* Limit size on desktop */
      margin: 20px auto 30px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .hero-image-frame img{
      width: 100%;
      height: auto;
      display: block;
      /* Gawing parang portrait ang image sa desktop */
      aspect-ratio: 4 / 3; 
      object-fit: cover;
    }
    @media (min-width: 768px){
        .hero-image-frame img{
            aspect-ratio: 16 / 9; 
        }
    }
    .note{
      margin-top: 12px;
      font-size: 14px;
      color: var(--muted);
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .section{
        padding: 40px 0;
        text-align: center;
    }
    .section h2{
        margin-bottom: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header-home">
      <div class="logo">
        <img src="./assets/logo.png" alt="Zen & Sip logo"/>
      </div>
      <nav class="row">
        <a href="./shop.html" class="btn">Shop now</a>
        <a
          href="https://www.facebook.com/zennsip.ph/"
          target="_blank"
          class="btn ghost"
          aria-label="Visit Zen & Sip Facebook page"
        >
          Wholesale
        </a>
      </nav>
    </header>

    <section class="hero">
      <h2>Premium Japanese</h2>
      <h1>Matcha</h1>
      <p>Zen & Sip offers freshly milled, small-batch matcha made with high-quality ingredients for a true, authentic taste.</p>

      <div class="hero-image-frame">
        <img src="./assets/MAIN.jpg" alt="A perfect bowl of matcha">
      </div>

      <a href="./shop.html" class="btn primary" style="min-width: 240px; font-size: 18px; padding: 16px 30px;">Shop the Collection</a>
      <div class="note">Fresh batches weekly • Only available here</div>
    </section>

    <section class="section">
      <h2>Your Zen Moments</h2>
      <div class="gallery">
        <div class="gallery-item-frame">
          <img src="./assets/can.jpg" alt="User submitted matcha latte">
        </div>
        <div class="gallery-item-frame">
          <img src="./assets/glass.jpg" alt="User submitted hot matcha">
        </div>
        <div class="gallery-item-frame">
          <img src="./assets/try.jpg" alt="Matcha and pastry">
        </div>
        <div class="gallery-item-frame">
          <img src="./assets/not-so-micro.PNG" alt="Matcha whisking">
        </div>
      </div>
    </section>

  </div>

  <footer class="container" style="padding: 20px 16px; text-align: center; border-top: 1px solid var(--surface-2);">
    <p class="muted" style="font-size: 14px;">&copy; Zen & Sip. All rights reserved. | <a href="#" style="color:var(--accent);">Privacy</a></p>
  </footer>
</body>
</html>
