<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Zen &amp; Sip — Matcha Shop</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css"/>

  <meta name="theme-color" content="#768064">
  <meta name="description" content="Fresh, made-to-order matcha from Zen &amp; Sip."/>
</head>

<div id="toast" class="toast" role="status" aria-live="polite"></div>

<body>
  <div class="container">

    <header class="topbar">
      <div class="logo">
        <img src="./assets/logo.png" alt="Zen & Sip logo"/>
      </div>
      <nav class="row">
        <a href="index.html" class="btn ghost" aria-label="Go to Home">Home</a>
        <button class="btn secondary" onclick="openCart()" aria-label="Open cart">
          Cart <span id="cartCount" class="cartBadge">0</span>
        </button>
      </nav>
    </header>

    <h2 class="row" style="gap:8px;margin:16px 0 20px">
      <span>Our Collection</span>
      <span id="statusBadge" class="badge" aria-live="polite">loading…</span>
    </h2>

    <main class="layout" role="main">
      <section aria-label="Products">
        <div id="catalog" class="grid product-list" aria-live="polite">
          </div>
      </section>

      <aside class="sidebar" aria-label="Checkout">
        <div class="card stack">
          <h3 style="margin:0">Your Order</h3>
          <div id="checkoutPanel">
            <p class="muted">Add items to your cart to begin checking out.</p>
          </div>
          <button class="btn primary" disabled onclick="checkout()">Checkout</button>
        </div>
      </aside>
    </main>

  </div>

  <div id="modal-backdrop" class="modal-backdrop" style="display:none;">
    </div>
  
  <script src="./config.js"></script>
  <script src="./app.js"></script>
</body>
</html>
