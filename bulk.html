<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bulk Catalogue — Zen & Sip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./styles.css">
  <script src="./config.js"></script>
</head>
<body>

  <div class="container">
    <header class="topbar">
      <div class="logo">
        <img src="./assets/logo.png" alt="Zen & Sip logo">
      </div>
      <nav class="row">
        <a href="index.html" class="btn ghost">Home</a>
        <a href="./shop.html" class="btn">Shop now</a>
      </nav>
    </header>

    <h2 style="margin-top:20px;">Bulk / Wholesale Catalogue</h2>
<p class="muted small">
  This website can only be accessed via the link provided by Zen &amp; Sip.
  This page is exclusively for bulk buyers.
</p>

<!-- FILTERS -->
<div class="bulk-filters">
  <div class="bulk-filter">
    <label for="bulkGradeFilter">Category</label>
    <select id="bulkGradeFilter" onchange="applyBulkFilters()">
      <option value="ALL">All</option>
      <option value="ceremonial">Ceremonial</option>
      <option value="premium">Premium</option>
      <option value="culinary">Culinary</option>
      <option value="houji">Houji-cha</option>
    </select>
  </div>

  <div class="bulk-filter">
    <label for="bulkPriceFilter">Price range</label>
    <select id="bulkPriceFilter" onchange="applyBulkFilters()">
      <option value="ALL">Any price</option>
      <option value="lt10">Below 10,000</option>
      <option value="10to15">10,000 – 15,000</option>
      <option value="15to20">15,000 – 20,000</option>
      <option value="gt20">20,000 and above</option>
    </select>
  </div>
</div>

<!-- GRID -->
<div id="bulkRoot" class="product-grid bulk-grid"></div>

  </div>

  <link rel="stylesheet" href="./styles.css">
  <script src="./config.js"></script>
  <script src="./app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", loadBulkProducts);
  </script>


</body>
</html>
